# Default Build (React / Vite main app)
[build]
  command   = "npm run build"
  publish   = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Telegram Build (alternative, branch-specific)
[context.telegram-build]
  command   = "npm run telegram:build"
  publish   = "dist"